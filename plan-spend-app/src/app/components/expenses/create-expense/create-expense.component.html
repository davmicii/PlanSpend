<section class="bg-white">
  <div class="py-8 px-4 mx-auto max-w-4xl lg:py-16">
    <h2 class="mb-4 text-3xl font-bold text-gray-900 pb-5">Create new expense</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
        <div class="sm:col-span-2">
          <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Expense Name</label>
          <input type="text" name="name" id="name" formControlName="category_name"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
            placeholder="Type expense name" required="">
        </div>
        <div class="w-full">
          <label for="date" class="block mb-2 text-sm font-medium text-gray-900">Expense date</label>
          <input type="date" name="date" id="date" formControlName="expense_date"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
          required="">
        </div>
        <div class="w-full">
          <label for="amount" class="block mb-2 text-sm font-medium text-gray-900">Amount</label>
          <input type="number" name="amount" id="amount" formControlName="expense_amount"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
            placeholder="$2999" required="">
        </div>
        <div class="sm:col-span-2">
          <label for="description" class="block mb-2 text-sm font-medium text-gray-900">Description</label>
          <textarea id="description" rows="4" formControlName="expense_description"
            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500"
            placeholder="Your description here"></textarea>
        </div>
      </div>
      <button type="submit"
        class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-primary-700 rounded-lg focus:ring-4 focus:ring-primary-200 hover:bg-primary-800">
        Create expense
      </button>
    </form>
  </div>
</section>
